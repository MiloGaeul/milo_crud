<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD with Firebase by Milo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>CRUD with Firebase by Milo</h2>
      <hr />
      <br />
      <div class="form">
        Unique ID: <input type="text" name="uniqueid" id="uniqueid" /> <br /><br />
        First Name:&nbsp; <input type="text" name="firstname" id="firstname" /> <br /><br />
        Middle Name: <input type="text" name="middlename" id="middlename" /> <br /><br />
        Last Name: <input type="text" name="lastname" id="lastname" /> <br /><br />
        Address: <input type="text" name="address" id="address" /> <br /><br />
        Email: <input type="text" name="email" id="email" /> <br /><br />
      </div>

      <div class="buttons">
        <button id="insert">Insert</button>
        <button id="read">Read</button>
        <button id="update">Update</button>
        <button id="delete">Delete</button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>

    <script src="./fireConfig.js"></script>

    <script src="./myscript.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
